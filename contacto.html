        input:invalid {
            border: 1px solid red;
        }
    </style>

<body>
    <nav class="menu">

        </ul>

    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <form>
            <p>
                <label for="name-field">Name:</label> 
                <input type="text" name="Name" id="name-field" required />
            </p>
            <p>
                <label for="password-field">Password:</label>
                <input type="password" name="password" id="password-field" required />
            </p>
            <p>
                <label for="birth-field">Birth:</label>
                <input type="date" name="birth" id="birth-field" required />
            </p>
            <p>
                <label for="color-field">Favourite Color:</label>
                <input type="color" name="color" id="color-field" required />
            </p>
            <p>
                <label for="age-field">Age:</label>
                <input type="number" name="Age" id="age-field" value="18" min="1" max="120" required />
            </p>
            <p>
                <input type="submit"/>
            </p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 - Pol Fajardo</p>
    </footer>
</body>
